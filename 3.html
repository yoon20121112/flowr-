<p>달걀꽃(개망초) : 꽃의 모양이 달걀 부침같이 생겨서 이름 붙여졌어요.</p>
<p>은방울꽃: 꽃의 모양이 하얀색 방울처럼 생겼다고 하여 이름 붙여졌어요.</p>
<p>괭이밥: 고양이가 잘 뜯어 먹는다고 하여 이름 붙여졌어요.</p>
<p>분꽃: 옛날에 검은색 씨를 갈아 가루를 만들어 화장을 하였다고 하여 이름 붙여졌어요.</p>
